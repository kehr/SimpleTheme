---
layout: default
---
<div class="post">

  <header class="post-header">
    <a href="{{ post.url | prepend: site.baseurl }}"><h1>{{ page.title }}</h1></a>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
<!--      {{ content }}-->
  {{ content | split:'more' | last }}
  </article>    
    
    <!--添加disqus评论-->
    {% if site.disqusname and page.comments %}
        {% include disqus.html %}
    {% endif %}

</div>
